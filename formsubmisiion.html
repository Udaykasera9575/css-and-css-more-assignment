<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>branc selection</title>
    <style> 
    body{
        background-color: rgb(185, 185, 168);
    }
    input[type=text]{
        box-sizing: border-box;
        color: aquamarine;
        width: 400px;
        height: 20px;
    }
    
    input[type=checkbox]{
        box-sizing: border-box;
        width:  20px;
        height: 20px;

    }
        </style>
</head>
<body>
    <h1>Branch registration</h1>
    <form method="get"> 
        <label for="name">Name of the student </label>
        <input type="text" id="name" placeholder="name"><br>
        <label for="age" > Entre your age</label>
        <input type="datetime-local" id="age" placeholder="age"><br>
        <label for="email" > Entre your email </label>
        <input type="email" id="email" placeholder="email"><br>
        <label for="marks">Entre your 12th marks</label>
        <input type="number" id="marks" placeholder="entre marks"><br>
         Gender:-<br>
        <label for="gender">male</label>
        <input type="checkbox" id="gender">
        <label for="gender">femail</label>
        <input type="checkbox" id="gender">


    </form>
</body>
</html>
